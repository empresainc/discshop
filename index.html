<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso VIP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Estilos do site original para manter a aparência */
        :root {
            --primary-color: #007BFF;
            --secondary-color: #1A2C42;
            --text-color: #333;
            --gradient-start: #E8F0F7;
            --gradient-end: #D2E0EE;
            --body-bg: #EAEFF4;
            --white: #fff;
            --font-family-body: 'Inter', sans-serif;
            --font-family-heading: 'Inter', sans-serif;
        }

        /* Estilos Gerais para centralizar o conteúdo */
        body, html {
            height: 100%;
        }
        
        body {
            font-family: var(--font-family-body);
            margin: 0;
            padding: 20px;
            background-color: var(--body-bg);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Animação de entrada */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Container principal com o novo conteúdo */
        .vip-container {
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            width: 90%;
            max-width: 700px;
            animation: fadeIn 1s ease-out;
        }

        .vip-container h1 {
            font-family: var(--font-family-heading);
            color: var(--secondary-color);
            font-weight: 800;
            font-size: 3em;
            margin-top: 15px;
            margin-bottom: 40px;
        }

        .vip-container p {
            font-size: 1.3em;
            margin-bottom: 10px;
            color: #444;
            font-weight: 500;
        }
        
        /* Estilo para o botão */
        .panel-button {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary-color) 0%, #0056b3 100%);
            color: var(--white);
            padding: 18px 40px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.2em;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,123,255,0.35);
            border: none;
        }

        .panel-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,123,255,0.5);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .vip-container h1 { font-size: 2.5em; }
            .vip-container p { font-size: 1.1em; }
            .panel-button { padding: 16px 35px; font-size: 1.1em; }
        }
        @media (max-width: 480px) {
            .vip-container { padding: 40px 20px; }
            .vip-container h1 { font-size: 2em; }
        }
    </style>
</head>
<body>
    
    <div class="vip-container">
        
        <p>Não se esqueça de renovar para não perder acesso às novidades.</p>
        
        <h1>Obrigado por comprar o nosso VIP!</h1>
        
        <a href="https://sink-val-bias-deutsch.trycloudflare.com" class="panel-button" target="_blank">Acessar Painel</a>

    </div>
    
</body>
</html>
